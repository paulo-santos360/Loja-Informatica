<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Informatica</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Icons-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--icone-->
            <box-icon type='solid' name='shopping-bag' id="cart-icon"></box-icon>
        </div>
    </header>

    <section class="shop container">
        <h1 class="section-title">
            Produtos da Loja
        </h1>
        <div class="shop-content">

            <div class="product-box">
                <img src="img/hd.externo.jpg" alt="hd-externo" class="product-img">
                <h2 class="product-title">Hd Externo</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="img/fone.jpg" alt="hd-externo" class="product-img">
                <h2 class="product-title">Fone de Ouvido</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/mouse.jpg" alt="hd-externo" class="product-img">
                <h2 class="product-title">Mouse</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/bateria.jpg" alt="hd-externo" class="product-img">
                <h2 class="product-title">Bateria</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/impressora.jpg" alt="hd-externo" class="product-img">
                <h2 class="product-title">Impressora</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/gabinete-1.jpg" alt="hd-externo" class="product-img">
                <h2 class="product-title">Gabinete</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/cameras.jpg.jpg" alt="hd-externo" class="product-img">
                <h2 class="product-title">Cameras</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/teclado.jpg" alt="hd-externo" class="product-img">
                <h2 class="product-title">teclado</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>




    <script src="js/index.js"></script>
  </body>
</html>
